apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-web
  namespace: uuovv
spec:
  replicas: 4
  selector:
    matchLabels:
      app: k8s-web
  template:
    metadata:
      labels:
        app: k8s-web
    spec:
      containers:
      - name: k8s-web
        image: uuovv/webserver
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 2000
        env:
        - name: DBNAME
          value: achive_2
        - name: DB_USER
          value: web_server
        - name: DB_HOST
          value: k8s-db
        - name: DB_PORT
          value: "5432"
        - name: DB_PASSWORD
          value: achive_2
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "2000"
        - name: SOCKET_SIZE
          value: "1024"
        - name: WAIT_S
          value: "5"
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-web
  namespace: uuovv
spec:
  selector:
    app: k8s-web
  ports:
  - protocol: TCP
    name: http
    port: 8080
    targetPort: 2000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-web
  namespace: uuovv
  labels:
    name: k8s-web
spec:
  ingressClassName: haproxy
  rules:
  - host: ayukarnaukhov.hse.dc
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: k8s-web
            port: 
              number: 8080